<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #0d6efd;
    }

    .container {
      margin-top: 80px;
    }

    .welcome-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .welcome-box h2 {
      font-size: 2rem;
      color: #343a40;
    }

    .username {
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 py-3 fixed-top">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="fa-solid fa-list-check fa-lg me-2"></i> To-Do Generator
    </a>
    <div class="ms-auto">
      <button onclick="Logout()" class="btn btn-outline-danger">
        <i class="fa-solid fa-right-from-bracket me-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="welcome-box mx-auto col-md-6">
      <h2>Welcome, <span class="username" id="userId">User</span>!</h2>
      <p class="mt-3 text-muted">Ready to generate some random tasks? ðŸ˜Š</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    const userId = document.getElementById("userId");
    const username = localStorage.getItem("username");

    if (username) {
      userId.textContent = username;
    } else {
      alert("Login failed...");
      window.location = "index.html";
    }

    function Logout() {
      localStorage.clear();
      window.location = "index.html";
    }
  </script>

</body>
</html>
