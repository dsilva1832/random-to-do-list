<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Generator</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .btn-custom{
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover{
            background-color: #0b5ed7;
            color: white;
        }
        .icon{
            font-size: 50px;
            margin-top: 20px;
            color: #0d6efd;
        }
    </style>

</head>
<body>
    <div class="p-5" style="min-height: 100vh; background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
">
        <div class="d-flex justify-contents-center align-items-center row">
        <div class="col-lg-3"></div>
         <div class="col-lg-6 bg-light rounded-5">
               <!-- <div class="" style=""> -->
                    
                   <!-- <div class="col-lg-4 text-center"> -->
                        <div class="w-100 text-center">
                            <i class="fa-solid fa-list-check icon mb-2" style="width: 100%;"></i>
                            <h1 style="color: #0d6efd; font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;" >WELCOME</h1>
                            <p class="mb-5 text-muted">Sign in to access your task</p> 
                        </div>
                        <form>
                            <div class="mb-3 mx-5">
                                <label for="usernameInp" class="text-start" >Username: </label>
                                <input type="text" id="usernameInp" placeholder="Enter Username" class="form-control" required>
                            </div>
                            <div class="mb-4 mx-5">
                                <label for="password" class="text-start">Password: </label>
                                <input type="password" id="password" placeholder="Enter Password" class="form-control" required>
                            </div>
                            <div class="d-grid mb-5 mx-5">
                                <button type="button" onclick="Login()" class="btn btn-custom">Login</button>
                            <!-- <input onclick="Login()" type="button" class="btn btn-success" value="login"> -->

                            </div>
                        </form>
                   <!-- </div> -->
                  
               <!-- </div> -->
         </div>
        <div class="col-lg-3"></div>

        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
    function Login(){
        // store username
        const username=usernameInp.value
        console.log(username);
        // store data permanently
        localStorage.setItem("username",username)
        // redirect to another page
        window.location="dashboard.html"
    }
</script>
</html>
