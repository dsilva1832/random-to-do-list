<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random To-Do Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-none d-md-block">
        <h4 class="p-3">ðŸ§  To-Do App</h4>
        <a href="#">Dashboard</a>
        <a href="#">Generate</a>
        <a href="#">Saved</a>
        <a href="#">Settings</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Random Quote Generator</h2>
          <button onclick="generateQuotes()" class="btn btn-primary">ðŸ”„ Generate To-Dos</button>
        </div>

        <div id="quoteContainer" class="row g-4">
          <!-- Cards will be added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    async function generateQuotes() {
      const res = await fetch("https://jsonplaceholder.typicode.com/todos");
      const data = await res.json();

      const shuffled = data.sort(() => 0.5 - Math.random()).slice(0, 6);
      const container = document.getElementById('quoteContainer');
      container.innerHTML = '';

      shuffled.forEach(todo => {
        const card = document.createElement('div');
        card.className = "col-md-4";

        card.innerHTML = `
          <div class="card shadow h-100">
            <div class="card-body">
              <h5 class="card-title">#${todo.id}</h5>
              <p class="card-text">${todo.title}</p>
              <span class="badge ${todo.completed ? 'bg-success' : 'bg-warning'}">
                ${todo.completed ? 'Completed' : 'Pending'}
              </span>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Auto-load on page load
    window.onload = generateQuotes;
  </script>

</body>
</html>
