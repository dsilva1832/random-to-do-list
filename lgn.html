<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Generator</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .login-container h1 {
      color: #0d6efd;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }

    .login-icon {
      font-size: 60px;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #0d6efd;
      border: none;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <i class="fa-solid fa-list-check login-icon"></i>
    <h1>WELCOME</h1>
    <p class="text-muted mb-4">Sign in to access your tasks</p>

    <form>
      <div class="mb-3 text-start">
        <label for="usernameInp" class="form-label">Username</label>
        <input type="text" id="usernameInp" class="form-control" placeholder="Enter Username" required />
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required />
      </div>
      <div class="d-grid">
        <button type="button" onclick="Login()" class="btn btn-custom btn-lg text-white">
          <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function Login() {
      const username = usernameInp.value.trim();
      if (username === "") {
        alert("Please enter your username.");
        return;
      }
      localStorage.setItem("username", username);
      window.location = "dashboard.html";
    }
  </script>
</body>
</html>
