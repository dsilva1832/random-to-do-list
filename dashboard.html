<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body{
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
        }
        .uName{
            color: #0d6efd;
        }
        .btn-custom{
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover{
            background-color: #0b5ed7;
            color: white;
        }
    </style>

</head>
<body>
   <!-- navbar-->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <i class="fa-solid fa-list-check ms-5 me-5"></i>
    To-Do Generator
  </a>
  <button onclick="Logout()" class="btn btn-outline-danger my-sm-0 me-5" type="submit" >Logout</button>
</nav>

<!-- <div style="background: linear-gradient(to right, #f8f9fa, #e3f2fd);
    "></div> -->
    <div class="container mt-5 bg-light rounded-5 col-md-5 col-9" >
        <div class="d-flex justify-contents-center align-items-center row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">
                <h3>Welcome, <span id="userId" class="uName">User</span>! </h3>
                <p>Ready to generate today's tasks?</p>
                <button type="button" class="btn btn-custom mb-4">Generate To-dos</button>
            </div>
            <div class="col-lg-3"></div>
        </div>
       
    </div>

</body>

<script>
    if (localStorage.getItem("username")){
        userId.innerHTML=localStorage.getItem("username")
    }else{
        alert("Login failed...")
        window.location="index.html"
    }
    function Logout(){
        localStorage.clear()
        window.location="index.html"
    }
</script>

</html>
